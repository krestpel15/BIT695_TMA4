<title>Boardgame Form</title>


<script>
function validationEvent() {

	
	// Storing Field Values In Variables
	var bgname = document.getElementById("boardgamename").value;
	var sdate = document.getElementById("scheduledate").value;
	var svenue = document.getElementById("schedulevenue").value;
	var memberid = document.getElementById("memberid").value;
	var score = document.getElementById("score").value;
	
	// Regular Expression For All Fields
	var bgNameReg = /^[0-9A-Za-z]+$/;
	var sdateReg = /^\d{4}-((0[1-9])|(1[012]))-((0[1-9]|[12]\d)|3[01])$/;
	var svenueReg = /^[0-9A-Za-z]+$/;
	var memIdReg = /^[0-9A-Za-z]+$/;
	var scoreReg = /^[0-9]+$/;
	
	// Conditions
	if (bgname !== '' && sdate !== '' && svenue !== '' && memberid !== '' && score !== ''){
		if (!bgName.match(bgNameReg)) {
			alert("You must enter a valid boardgame name");
			return false;
		}
		
		if (!sdate.match(sdateReg)) {
			alert("You must enter a valid first name");
			return false;
		}
		
		if (!svenue.match(svenueReg)) {
			alert("You must enter a valid family name");
			return false;
		}
		
		if (!memid.match(memidReg)) {
			alert("You must enter a valid email");
			return false;
		}
		
		if (!score.match(scoreReg)) {
			alert("You must enter a valid phone number");
			return false;
		}
		
	//	alert("All type of validation has done on OnSubmit event.");
		console.log("All type of validation has done on OnSubmit event.");
		return true;
	} else {
		alert("All fields are required.....!");
		return false;
	}
	
</script>

</head>
